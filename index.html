<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styles.css" />
    <script src="./JS/function.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>QRKyque</title>
  </head>
  <body>
    <nav>
      <div class="logo">QRCode</div>
      <div class="links">
        <a href="https://github.com/Christoper22rm" target="_blank"
          ><img src="./Img/github.png" alt="Github"
        /></a>
        <a
          href="https://www.linkedin.com/in/christoper-enrique-calvachi-carabajo/"
          target="_blank"
          ><img src="./Img/linkedin.png" alt="Linkedin"
        /></a>
      </div>
    </nav>
    <div class="hero">
      <p>Get started now it's free</p>
      <h1>
        Let us help more people explore your content with a
        <span class="highlight">simple QR code</span>
      </h1>
    </div>
    <div class="container">
      <div class="titule-app">
        <img class="icon-img" src="./Img/controlar.png" alt="qrCode" />
        <h2>QRCODE</h2>
      </div>
      <div class="input-container">
        <input type="text" placeholder="Enter an URL" id="url-input" />
        <button id="generate-btn">QR code</button>
      </div>
    </div>
  </body>
</html>
